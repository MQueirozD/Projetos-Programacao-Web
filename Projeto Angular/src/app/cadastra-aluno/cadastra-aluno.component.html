<!-- Crie um componente com um formulário e os campos: RA, nome, email, celular. 
Todos os campos deverão ser obrigatórios e associados a um ngModel. -->
<div class="pulaLinha">
  <form>
    <div class="form-group pulaLinha">
      <label>RA:</label>
      <input
        class="form-control"
        name="ra"
        placeholder="Seu RA"
        [(ngModel)]="ra"
        required
      />
    </div>
    <div class="form-group pulaLinha">
      <label >Nome:</label>
      <input
        class="form-control"
        name="nome"
        placeholder="Seu nome"
        [(ngModel)]="nome"
        required
      />
    </div>
    <div class="form-group pulaLinha">
      <label for="exampleInputEmail1">Email:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        aria-describedby="emailHelp"
        placeholder="Seu email"
        [(ngModel)]="email"
        required
      />
      <small id="emailHelp" class="form-text text-muted"
        >Nunca vamos compartilhar seu email, com ninguém.</small
      >
    </div>
    <div class="form-group pulaLinha">
      <label >Celula:</label>
      <input
        class="form-control"
        name="celular"
        placeholder="Seu celular"
        [(ngModel)]="celular"
        required
      />
    </div>
  
    <div class="pulaLinha">
      <button (click)="enviar()" class="btn btn-primary">Enviar</button>
    </div>
    
  </form>
  </div>
